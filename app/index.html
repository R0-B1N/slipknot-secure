<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persönlichkeitsquiz</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="/cropped-favicon-32x32.png"/>
  </head>
  <body>
    <main class="container" role="main">
      <h1>Welches Slipknot Bandmember bist du?</h1>

      <div id="progress" class="progress" aria-hidden="true">
        <div id="progressBar" class="progress__bar" style="width: 0%"></div>
      </div>

      <section id="card" class="card" aria-live="polite">
        <!-- Frage + Antworten werden durch JS eingefügt -->
      </section>

      <div class="actions">
        <button id="btnPrev" class="btn btn--ghost" type="button">Zurück</button>
        <button id="btnNext" class="btn" type="button">Weiter</button>
        <button id="btnSubmit" class="btn btn--primary" type="button">Auswerten</button>
      </div>

      <section id="result" class="result" hidden></section>
      <button id="btnRestart" class="btn btn--ghost" hidden>Neu starten</button>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
